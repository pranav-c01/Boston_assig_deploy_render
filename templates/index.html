{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Your House Price </h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" step='0.00001' min="0.00000" name="CRIM" id="CRIM" placeholder="Enter CRIM">
            
            <input type="number" step='0.1' min="0.0" name="ZN" id="ZN" placeholder="Enter ZN">

            <input type="number" step='0.01' min="0.00" name="INDUS" id="INDUS" placeholder="Enter INDUS">

            <input type="number" step='0.1' min="0.0" name="CHAS" id="CHAS" placeholder="Enter CHAS">
            
            <input type="number" step='0.001' min="0.000" name="NOX" id="NOX" placeholder="Enter NOX">

            <input type="number" step='0.001' min="0.000" name="RM" id="RM" placeholder="Enter RM">

            <input type="number" step='0.1' min="0.0" name="AGE" id="AGE" placeholder="Enter AGE">

            <input type="number" step='0.0001' min="0.0000" name="DIS" id="DIS" placeholder="Enter DIS">

            <input type="number" step='0.1' min="0.0" name="RAD" id="RAD" placeholder="Enter RAD">

            <input type="number" step='0.1' min="0.0" name="TAX" id="TAX" placeholder="Enter TAX">

            <input type="number" step='0.1' min="0.0" name="PTRATIO" id="PTRATIO" placeholder="Enter PTRATIO">

            <input type="number" step='0.01' min="0.00" name="B" id="B" placeholder="Enter B">

            <input type="number" step='0.01' min="0.00" name="LSTAT" id="LSTAT" placeholder="Enter LSTAT">
            
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
